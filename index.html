<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link href="styles.css" rel="stylesheet" />
		<script src="script.js" defer></script>
	</head>
	<body>

        <div id="button_container">
            <button id="new_book_button">NEW BOOK</button>
        </div>

        <div id="book_display">
        </div>

     
        <dialog id="new_book_dialog">
            <p>Enter Book Details</p>
            <form id="new_book_form" method="dialog">
                <p>
                    <label for="book_title">Book Title</label>
                    <input class="block_display_input" type="text" id="book_title" placeholder="Book Title">
                </p>
                <p>
                    <label for="author">Author</label>
                    <input class="block_display_input" type="text" id="author" placeholder="Author">
                </p>
                <p>
                    <label for="pages">Pages</label>
                    <input class="block_display_input" type="number" id="pages" placeholder="Number of Pages">
                </p>
                <p>
                    <label for="read">Read</label>
                    <input type="checkbox" id="read" placeholder="Read">
                </p>
              
                <button>Add Book</button>
            </form>
        </dialog>

    </body>
</html>
